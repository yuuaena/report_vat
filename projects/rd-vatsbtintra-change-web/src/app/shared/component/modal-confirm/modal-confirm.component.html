<div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog"
  aria-labelledby="dialog-static-name" (keydown.enter)="accept()">
  <div class="modal-dialog-centered modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <div class="form-group row justify-content-center">
          {{ generalModalObj?.message }}
        </div>

        <div class="row justify-content-center">
          <div class="text-center">
            <button type="button" class="btn btn-light mr-3" (click)="cancel()">ยกเลิก</button>
            <button type="button" class="btn btn-primary" (click)="accept()">ตกลง</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
