<!-- <div class="col-12 p-4 mb-5 ml-auto bluelight-bg"> -->
<div class="tab-content" id="myTabContent">
    <div [formGroup]="formGroup" class="p-1">
        <div class="box-content">
            <div class="row">
                <div class="col-6">
                    <div class="form-group row">
                        <label class="col-6 col-form-label">เลขประจำตัวผู้เสียภาษีอากร</label>
                        <div class="col-6" style="margin-left: -6rem;">
                            <fieldset [disabled]="disabledFormC">
                                <input type="text" class="form-control" mask="0-0000-00000-00-0" formControlName="nid"
                                    required>
                            </fieldset>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group row">
                        <label class="col-3 col-form-label">สาขาที่</label>
                        <div class="col-2">
                            <fieldset [disabled]="disabledFormC">
                                <input type="text" class="form-control" formControlName="braNo">
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="box-content">
            <div class="topic navy line-b mt-4 mb-4">
                <h4>ชื่อสถานประกอบการ</h4>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="box-content">
                        <div class="row">
                            <div class="col-4">
                                <div class="title mb-3 p-2 grayfade-bg text-center">คำนำหน้าชื่อ</div>
                            </div>
                            <div class="col-8">
                                <div class="title grayfade-bg p-2 mb-3 text-left">ชื่อ</div>
                            </div>
                        </div>
                        <form>
                            <div class="form-group row">
                                <label class="col-1 col-form-label">ข้อมูลเดิม </label>
                                <div class="col-3">
                                    <fieldset [disabled]="disabledFormC">
                                        <input type="text" class="form-control" formControlName="oldTitCod">
                                    </fieldset>
                                </div>
                                <div class="col-8">
                                    <fieldset [disabled]="disabledFormC">
                                        <input type="text" class="form-control" formControlName="oldBraNam">
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-1 col-form-label">ข้อมูลใหม่</label>
                                <div class="col-3">
                                    <fieldset [disabled]="disabledFormU">
                                        <input type="text" class="form-control" formControlName="titCod">
                                    </fieldset>
                                </div>
                                <div class="col-8">
                                    <fieldset [disabled]="disabledFormU">
                                        <input type="text" class="form-control" maxlength="160"
                                            formControlName="braNam">
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-12">
                    <div class="box-content">
                        <div class="row">
                            <div class="col-5">
                                <div class="title mb-3 p-2 grayfade-bg text-center">ชื่อภาษาอังกฤษ (สำหรับนิติบุคคล)
                                </div>
                            </div>
                            <div class="col-8">
                            </div>
                        </div>
                        <form>
                            <div class="form-group row">
                                <label class="col-1 col-form-label">ข้อมูลเดิม </label>
                                <div class="col-11">
                                    <fieldset [disabled]="disabledFormC">
                                        <input type="text" class="form-control" formControlName="oldEngNam">
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-1 col-form-label">ข้อมูลใหม่</label>
                                <div class="col-11">
                                    <fieldset [disabled]="disabledFormU">
                                        <input type="text" class="form-control" maxlength="100"
                                            formControlName="engNam">
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-12">
                    <div class="box-content">
                        <div class="row">
                            <div class="col-6">
                                <div class="title mb-3 p-2 grayfade-bg text-center">ข้อมูลเดิม</div>
                            </div>
                            <div class="col-6">
                                <div class="title grayfade-bg p-2 mb-3 text-left">ข้อมูลใหม่</div>
                            </div>
                        </div>
                        <form>
                            <div class="form-group row">
                                <label class="col-2 col-form-label">วันที่เริ่มประกอบการ </label>
                                <div class="col-3">
                                    <fieldset [disabled]="disabledFormC">
                                        <input type="text" class="form-control" formControlName="oldBusFirDat">
                                    </fieldset>
                                </div>
                                <label class="col-1 col-form-label"> </label>
                                <div class="col-3">
                                    <fieldset [disabled]="disabledFormU">
                                        <input type="text" class="form-control" (change)="editBusFirDat()"
                                            formControlName="busFirDat" mask="00/00/0000">
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-2 col-form-label">เงินทุนที่ชำระแล้ว </label>
                                <div class="col-3">
                                    <fieldset [disabled]="disabledFormC">
                                        <input type="text" class="form-control" mask="0000.00"
                                            formControlName="oldBusCptAmo">
                                    </fieldset>
                                </div>
                                <label class="col-1 col-form-label"> </label>
                                <div class="col-3">
                                    <fieldset [disabled]="disabledFormU">
                                        <input type="text" class="form-control" libNumberFormat="###,###,###,###.##"
                                            formControlName="busCptAmo">
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-2 col-form-label">รายรับประมาณเดือนละ </label>
                                <div class="col-3">
                                    <fieldset [disabled]="disabledFormC">
                                        <input type="text" class="form-control" formControlName="oldEstMonincAmo">
                                    </fieldset>
                                </div>
                                <label class="col-1 col-form-label"> </label>
                                <div class="col-3">
                                    <fieldset [disabled]="disabledFormU">
                                        <input type="text" class="form-control" libNumberFormat="###,###,###,###.##"
                                            formControlName="estMonincAmo">
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-2 col-form-label">ประเภทภาษีอากร </label>
                                <div class="col-3">
                                    <div class="row">
                                        <div class="col-3">
                                            <fieldset [disabled]="disabledFormC">
                                                <input type="text" class="form-control" formControlName="vatStatus">
                                            </fieldset>
                                        </div>
                                        <div class="col-9">
                                            <label class="col-12 col-form-label">มูลค่าเพิ่ม </label>
                                        </div>
                                    </div>
                                </div>
                                <label class="col-1 col-form-label"> </label>
                                <div class="col-3">
                                    <div class="row">
                                        <div class="col-3">
                                            <fieldset [disabled]="disabledFormC">
                                                <input type="text" class="form-control" formControlName="sbtStatus">
                                            </fieldset>
                                        </div>
                                        <div class="col-9">
                                            <label class="col-12 col-form-label">ธุรกิจเฉพาะ </label>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-2 col-form-label">รหัสสำนักงานที่ขอแก้ไข </label>
                                <div class="col-2">
                                    <fieldset [disabled]="disabledFormC">
                                        <input type="text" class="form-control" formControlName="reqOffCod">
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-2 col-form-label">รหัสเจ้าหน้าที่ </label>
                                <div class="col-2">
                                    <fieldset [disabled]="disabledFormC">
                                        <input type="text" class="form-control" formControlName="ofrCod">
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div *ngIf="type=='U'">
                <div class="topic navy line-b mt-4 mb-4">
                    <h4>สถานะรายการ</h4>
                </div>
                <div class="form-group row mt-3">
                    <label class="col-2 col-form-label">ลงคำสั่ง<span class="red">*</span> </label>
                    <div class="col-10">
                        <div class="row">
                            <div class="col-2">
                                <div class="form-check">
                                    <input id="radio-1" class="checkbox-custom" type="radio" formControlName="aprSta"
                                        value="0">
                                    <label for="radio-1" class="radio-label">รอการพิจารณา</label>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="form-check">
                                    <input id="radio-2" class="checkbox-custom" type="radio" formControlName="aprSta"
                                        value="1">
                                    <label for="radio-2" class="radio-label">อนุมัติ</label>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="form-check">
                                    <input id="radio-3" class="checkbox-custom" type="radio" formControlName="aprSta"
                                        value="2">
                                    <label for="radio-3" class="radio-label">ไม่อนุมัติ</label>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="form-check">
                                    <label class="radio-label">วันที่ลงนาม<span class="red">*</span></label>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="form-check">
                                    <input class="form-control" formControlName="aprDat" mask="00/00/0000">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row mt-3">
                    <label class="col-2 col-form-label">หมายเหตุ (ถ้ามี) </label>
                    <div class="col-10">
                        <input class="form-control" formControlName="aprRemark">
                    </div>
                </div>
                <div class="text-center mt-3">
                    <button type="button" class="btn btn-primary mr-3" (click)="cancel()">
                        ย้อนกลับ
                    </button>
                    <button type="button" class="btn btn-primary mr-3">
                        ดูข้อมูล
                    </button>
                    <button type="button" class="btn btn-primary mr-3" (click)="save()">
                        บันทึกข้อมูล
                    </button>
                    <button type="button" class="btn btn-primary mr-3" (click)="clear()">
                        ล้างข้อมูล
                    </button>
                </div>
            </div>

            <div *ngIf="type=='C'" class="mt-4 pt-4 line-t">
                <div class="btn-footer">
                    <button type="button" class="btn btn-primary mr-3" (click)="save()">[F2] บันทึก</button>
                    <button type="button" class="btn btn-primary mr-auto" (click)="clear()">[F6]
                        ล้างข้อความ</button>
                    <button type="button" class="btn btn-primary mr-3" (click)="onAccept()">[F7] ย้อนกลับ</button>
                    <button type="button" class="btn btn-primary" (click)="logOut()">[F9] ออกจากระบบ</button>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- </div> -->

<div class="modal" bsModal #modal="bs-modal" [config]="{backdrop: 'static', keyboard: false}" tabindex="-1"
    role="dialog" aria-labelledby="dialog-static-name">
    <div class="centered col-6 w-80 pt-7 m-auto">
        <div class="modal-content">
            <div class="modal-body text-center">
                <div class="form-group row justify-content-center">
                    บันทึกข้อมูลเรียบร้อย
                </div>
                <div class="row justify-content-center">
                    <div class="text-center">
                        <button type="button" class="btn btn-primary mr-2" (click)="onAccept()">ตกลง</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" bsModal #modalSave="bs-modal" [config]="{backdrop: 'static', keyboard: false}" tabindex="-1"
    role="dialog" aria-labelledby="dialog-static-name">
    <div class="centered col-6 w-80 pt-7 m-auto">
        <div class="modal-content">
            <div class="modal-body text-center">
                <div class="form-group row justify-content-center">
                    {{mas}}
                </div>
                <div class="row justify-content-center">
                    <div class="text-center">
                        <button type="button" class="btn btn-primary mr-2" (click)="modalSave.hide()">ตกลง</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
