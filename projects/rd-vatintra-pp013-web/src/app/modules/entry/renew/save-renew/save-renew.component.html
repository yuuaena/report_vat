<div class="container">

      <app-taxpayer-info [taxpayerInfo]="taxpayerInfo"></app-taxpayer-info>
      <br>
      <app-taxpayer-address [taxpayerAddress]="taxpayerAddress"></app-taxpayer-address>
      <br>
      <app-taxpayer-property [taxpayerProperty]="taxpayerProperty"></app-taxpayer-property>

          <h4 class="navy">ต่อสิทธิสมาชิก</h4>

            <label>วันที่เริ่มต้นเป็นสมาชิก</label>

          </div>
          
          <div class="col-3">

            </div>
          </div>
        </div>
      </div>
    </div>

</div>
