<div class="container my-3">
    <form class="form-search pt-2 bg-white">
        <div class="topic navy line-b mt-2 mb-3">
            <h4>รายงานทะเบียนผู้ประกอบค้าทองคำในพื้นที่</h4>
        </div>
        <label>เงื่อนไขการค้นหา</label>
        <div class="form-group row">
            <div class="col-2"></div>
            <div class="col-2 align-self-center text-center">สำนักงาน</div>
            <div class="col-6">
                <select name="cars" class="form-control">
                    <option value="">สำนักงานกรุงเทพมหานคร 1</option>
                    <option value="">สำนักงานกรุงเทพมหานคร 2</option>
                    <option value="">สำนักงานกรุงเทพมหานคร 3</option>
                    <option value="">สำนักงานกรุงเทพมหานคร 4</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-2"></div>
            <div class="col-2 align-self-center text-center">ตามปี พ.ศ</div>
            <div class="col-3">
                <input class="form-control" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-2"></div>
            <div class="col-2 align-self-center text-center">วันที่รับแบบ</div>
            <div class="col-3">
                <input class="form-control" type="date" />
            </div>
            <div class="align-self-center text-center">ถึง</div>
            <div class="col-3">
                <input class="form-control" type="date" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-4"></div>
            <div class="col-1 mr-4">
                <button type="button" class="btn btn-primary">
                    <em class="fa fa-search"></em> &nbsp; ค้นหา
                </button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-light">ล้างข้อความ</button>
            </div>
        </div>
    </form>
    <div class="p-2 row justify-content-between">
        <div class="d-flex">
            <em class="fa fa-search align-self-center"></em>
            <p class="align-self-center">&nbsp;ผลการค้นหา</p>
        </div>
        <div class="d-flex justify-content-end">
            <p class="align-self-center">แสดงหน้าละ &nbsp;</p>
            <input type="text" class="form-control align-self-center text-center" style="width: 15%" value="10" />
            <p class="align-self-center">&nbsp; รายการ</p>
        </div>
    </div>
    <table class="table" aria-describedby="">
        <thead class="thead-light text-center">
            <tr>
                <th scope="col" rowspan="2">ลำดับที่</th>
                <th scope="col" rowspan="2">หน่วยงาน</th>
                <th scope="colgroup" colspan="3">จำนวนแบบที่รับแจ้ง</th>
            </tr>
            <tr>
                <th scope="col" style="width: 20%">รวม</th>
                <th scope="col" style="width: 20%">ในท้องที่</th>
                <th scope="col" style="width: 10%">ต่างท้องที่</th>
            </tr>
        </thead>
        <tbody class="text-center">
            <tr (click)="setPage()" id="clickNextPage">
                <td>1</td>
                <td>สำนักงานสรรพากรพื้นที่กรุงเทพมหานคร 1</td>
                <td>2</td>
                <td>2</td>
                <td>0</td>
            </tr>
            <tr class="bg-light">
                <th colspan="4" rowspan="1" scope="row" style="text-align: left">
                    แสดงทั้งหมด <span class="bodybold">1</span> รายการ
                </th>
                <td colspan="3" style="text-align: right">
                    <ul class="pagination pagination-sm pagination-table">
                        <li class="page-item">
                            <a class="page-link">
                                <em class="icon-previous1"></em>
                            </a>
                        </li>
                        <li class="page-item active">
                            <a class="page-link"> 1 </a>
                        </li>
                        <li class="page-item">
                            <a class="page-link"> 2 </a>
                        </li>
                        <li class="page-item">
                            <a class="page-link"> 3 </a>
                        </li>
                        <div class="point">...</div>
                        <li class="page-item">
                            <a class="page-link"> 5 </a>
                        </li>
                        <li class="page-item">
                            <a class="page-link">
                                <em class="icon-next1"></em>
                            </a>
                        </li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="ml-3">
            <button type="button" class="btn btn-primary">
                <i class="far fa-file-pdf mr-2" aria-hidden="true"></i> พิมพ์รายงาน(PDF)

            </button>
        </div>
        <div class="ml-4">
            <button type="button" class="btn btn-primary">
                <i class="far fa-file-excel mr-2"></i> Export
                Excel
            </button>
        </div>
    </div>
</div>
