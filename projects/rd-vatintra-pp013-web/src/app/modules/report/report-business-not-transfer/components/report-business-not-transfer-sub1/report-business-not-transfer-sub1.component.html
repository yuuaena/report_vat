<div class="container my-3">
    <div class="topic navy line-b mt-2 mb-3">
        <h4 class="mb-2">รายงานสถานประกอบการที่ยังไม่ถูกรับโอน</h4>
    </div>
    <div class="form-group row m-o">
        <div class="col-12">
            <label class="col-form-label">สำนักงานสรรพากรภาค 1</label>
        </div>
    </div>
    <table class="table" aria-describedby="">
        <thead class="thead-light">
            <tr class="text-center">
                <th>ลำดับที่</th>
                <th>หน่วยงาน</th>
                <th>จำนวนสถานประกอบการที่ยังไม่ถูกรับโอน</th>
            </tr>
        </thead>
        <tbody class="text-center">
            <tr (click)="setPage()" id="clickNextPage">
                <th scope="row" class="text-center">1</th>
                <td class="text-center">สำนักงานสรรพกรพื้นที่กรุงเทพมหานคร 1</td>
                <td>2</td>
            </tr>
            <tr (click)="setPage()" id="clickNextPage">
                <th scope="row" class="text-center">2</th>
                <td class="text-center">สำนักงานสรรพกรพื้นที่กรุงเทพมหานคร 2</td>
                <td>1</td>
            </tr>
            <tr (click)="setPage()" id="clickNextPage">
                <th scope="row" class="text-center">3</th>
                <td class="text-center">สำนักงานสรรพกรพื้นที่กรุงเทพมหานคร 3</td>
                <td>2</td>
            </tr>

            <tr class="bg-light">
                <th colspan="2" rowspan="1" scope="row" style="text-align: left">
                    แสดงทั้งหมด <span class="bodybold">3</span> รายการ
                </th>
                <td colspan="2" style="text-align: right">
                    <ul class="pagination pagination-sm pagination-table">
                        <li class="page-item">
                            <a class="page-link">
                                <em class="icon-previous1"></em>
                            </a>
                        </li>
                        <li class="page-item ">
                            <a class="page-link"> 1 </a>
                        </li>
                        <li class="page-item">
                            <a class="page-link"> 2 </a>
                        </li>
                        <li class="page-item active">
                            <a class="page-link"> 3 </a>
                        </li>
                        <div class="point">...</div>
                        <li class="page-item">
                            <a class="page-link"> 5 </a>
                        </li>
                        <li class="page-item">
                            <a class="page-link">
                                <em class="icon-next1"></em>
                            </a>
                        </li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="ml-3">
            <button type="button" class="btn btn-primary">
                <i class="far fa-file-pdf mr-2" aria-hidden="true"></i> พิมพ์รายงาน(PDF)

            </button>
        </div>
        <div class="ml-4">
            <button type="button" class="btn btn-primary">
                <i class="far fa-file-excel mr-2"></i> Export
                Excel
            </button>
        </div>
        <!-- <div class="ml-4">
            <button type="button" class="btn btn-primary px-3" (click)="setPage()">
                <em class="fa fa-arrow-left"></em> &nbsp; Back
            </button>
        </div> -->
    </div>
</div>
