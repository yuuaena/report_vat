<div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static', keyboard: false}" tabindex="-1"
  role="dialog" aria-labelledby="dialog-static-name" (keydown.enter)="callBack()">
  <div class="modal-dialog-centered modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <div class="form-group text-center">
          {{ generalModalObj?.message }}
        </div>

        <div class="row justify-content-center">
          <div class="text-center">
            <button type="button" class="btn btn-light" (click)="callBack()">ตกลง</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
